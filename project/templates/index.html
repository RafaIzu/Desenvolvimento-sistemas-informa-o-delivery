{% extends "base.html" %}
{% block title %}Index{% endblock %}

{% block page_content %}
<body>
    <header>
        <div class="container">
            <h2 class="Logo">Delivery Jogos de Tabuleiro</h2>
        </div>
    </header>
    
    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">Jogo Principal</h3>
                "Foto do jogo Principal" 
                <p class="descricao">Descrição do jogo principal</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <a href="/">Ver mais</a>
                    </button>
                </div>
            </div>
        </div>
    </main>
    


    <div class="homeshow-lista-jogos">
        <div class="owl-carousel owl-theme">
            {% for p in produtos %}
            <div class="item">
                <ul>
                    <li>{{p["nome"]}}</li>
                    <li>Preço: R${{p["preco"]}}</li>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <a href="/product/{{p["id"] | int(p["id"])}}">Ver mais</a>
                        </button>
                    </div>
                </ul>
            </div>
            {% endfor %}
        </div>
    </div>



<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/owl.carousel.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/setup.js') }}"></script>


</body>
{% endblock %}
