{% extends "base.html" %}
{% block title %}Edição de Cliente{% endblock %}
{% block page_content %}
<h1 style="text-align: center;">Editar {{ user.name }}</h1>
<form action="/edit_destiny/{{ user.id }}" class="destinyEdit" method="post">
    <div class="col-md-6">
        <input type="text" name="address" id="address" placeholder="Endereço" class="form-control" value="{{ user.destiny.address }}">
    </div>
    <div class="col-md-6">
        <input type="text" name="number" id="number" placeholder="Número" class="form-control" value="{{ user.destiny.number }}">
    </div>
    <div class="col-md-6">
        <input type="text" name="zipcode" id="zipcode" placeholder="CEP" class="form-control" value="{{ user.destiny.zipcode }}">
    </div>
    <div class="col-md-6">
        <input type="text" name="neighborhood" id="neighborhood" placeholder="Bairro" class="form-control" value="{{ user.destiny.neighborhood }}">
    </div>
    <div class="col-md-6">
        <input type="text" name="complement" id="complement" placeholder="Complemento" class="form-control" value="{{ user.destiny.complement }}"> 
    </div>
    <div class="col-md-6">
        <input type="text" name="city" id="city" placeholder="Cidade" class="form-control" value="{{ user.destiny.city }}">
    </div>
    <div class="col-md-6">
        <input type="text" name="state" id="state" placeholder="Estado" class="form-control" value="{{ user.destiny.state }}">
    </div>
    <br>
    <div class="col-md-2">
        <button type="submit" class="btn btn-block btn-success btn">Enviar</button>
    </div>
</form>
<div class="return">
    <button type="button" class="btn"><a href="/">Voltar</a></button>
</div>
{% endblock %}
