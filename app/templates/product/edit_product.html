{% extends "base.html" %}
{% block title %}Produtos{% endblock %}
{% block page_content %}
<h1 style="text-align: center;">Editar {{ product.name }}</h1>
<form action="/edit_product/{{ product.id }}" class="container" method="post">
    <div class="row">
        <div class="col-md-6">
            <input type="text" name="name", id="name" placeholder="Nome" class="form-control" value="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <input type="text" name="price" id="price" placeholder="Preço" class="form-control" value="{{ product.price }}" >
        </div>
        <div class="col-md-6">
            <input type="text" name="description" id="description" placeholder="Descrição" class="form-control" value="{{ product.description }}" >
        </div>
        <div class="col-md-6">
            <input type="text" name="players" id="players" placeholder="Nº  jogadores" class="form-control" value="{{ product.players }}" >
        </div>
        <div class="col-md-6">
            <input type="text" name="age" id="age" placeholder="Faixa etária" class="form-control" value="{{ product.age }}" >
        </div>
    </div>
    <br>
    <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">Enviar</button>
    </div>
</form>
<div class="return">
    <a href="/product">Voltar</a>
</div>
{% endblock %}
